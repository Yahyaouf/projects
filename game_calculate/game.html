<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="game.css">

<body>
    <div class="container">
        <h1>math 4 kids</h1>
        <nav>
            <div class="op" id="add" >add</div>
            <div class="op" id="subtract" >subtract</div>
            <div class="op" id="multiply" >multiply</div>
            <div class="op" id="divide" >divide</div>
        </nav>
    </div>
    <div class="all">
        <div class="calculate">
            <p class="p">hello kid choose an operation </p>
            <div class="num1"></div>
            <div class="operation"></div>
            <div class="num2"></div>
            <div class="equal"></div>
            <div class="result"></div>
        </div>
        <div class="solution">
            <div class="sol1">. .</div>
            <div class="sol2">\/</div>
            <div class="sol3">| |</div>
        </div>
    </div>
</body>
<script src="game.js"></script>

</html>
